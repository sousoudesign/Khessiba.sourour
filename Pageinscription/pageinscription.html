<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Martel%7cOpen+Sans&display=swap" />
        <link rel="icon" href="public/img/fav_icon_gbaf.png" />
        <title>Inscription sur le site GBAF</title>
        <link rel="stylesheet" href="pageinscription.css"/>
    </head>

    <body>

        <header id="header_form">
            <a href="index.php"><img id="logo" src="https://gbaf.wugenois.com/public/img/logo_gbaf.png" alt="logo de GBAF" /></a>
            <p>Le Groupement Banque Assurance Français</p> 
        </header>
                
        <main>
    <section class="form">
        <h1>Inscription</h1>
        <form method="post" novalidate>
            <input type="hidden" name="register_form" value="register" />

            <div><label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname" value="" required /></div>
            <div class="error"></div>

            <div><label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname" value="required" /></div>
            <div class="error"></div>

            <div><label for="username">Nom d'utilisateur : </label><input type="text" name="username" id="username" value="" required /></div>
            <div class="error"></div>

            <div><label for="pass">Mot de passe :</label><input type="password" name="pass" id="pass" required /></div>
            <div class="error"></div>

            <div><label for="checkpass">Confirmation du Mot de passe :</label><input type="password" name="checkpass" id="checkpass" required /></div>
            <div class="error"></div>

            <div><label for="question">Question secrète : </label><input type="text" name="question" id="question" value="" required /></div>
            <p class="error"></p>

            <div><label for="answer">Réponse à la question secrète : </label><input type="text" name="answer" id="answer" value="" required /></div>
            <div class="error"></div>

            <div><input type="submit" value="Valider" /></div>
        </form>
    </section>
</main>

        <footer>
            <p><a href="#">Mentions légales</a> | <a href="#">Contact</a></p>
        </footer>
    </body>
</html>
