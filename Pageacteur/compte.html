<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/26901aed10.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />

    <title>GBAF</title>
  </head>

  <body>
    <header>
      <img
        src="https://gbaf.wugenois.com/public/img/logo_gbaf.png"
        alt="logo de GBAF"
      />
      <div class="box">
        <i class="fa-solid fa-user-tie"></i>
        <div class="log">
          <a href="">Lucie Durand</a>
          <p class="bleu">Se deconnecter</p>
        </div>
      </div>
    </header>

    <section class="section-page-2">
      <h1 class="page-2">Julie Durand</h1>

      <form class="box-compte">
        <h2>Changer mon nom d'utilisateur</h2>
        <div>
          <label for="name-user">Nom d'utilisateur:</label>
          <input type="text" id="name-user" value="User1" class="name-us" />
          <input
            type="submit"
            class="btn-form"
            value="Valider les changements"
          />
        </div>
      </form>

      <form class="box-compte">
        <h2>Changer mon mot de passe</h2>
        <div>
          <label for="mpd-user">Mon nouveau mot de passe:</label>
          <input type="text" id="mpd-user" value="" class="name-us" />
          <label for="mpd-user-confirm"
            >Confirmation du nouveau mot de passe:</label>
          <input type="text" id="mpd-user-confirm" value="" class="name-us" />
          <input
            type="submit"
            class="btn-form"
            value="Valider les changements"
          />
        </div>
      </form>

      <form class="box-compte">
        <h2>Changer mon nom</h2>
        <div>
          <label for="user">Nom:</label>
          <input type="text" id="user" value="Durand" class="name-us" />
          <span>Votre nom a bien été changé</span>
          <input
            type="submit"
            class="btn-form"
            value="Valider les changements"
          />
        </div>
      </form>

      <form class="box-compte">
        <h2>Changer mon prénom</h2>
        <div>
          <label for="user">Prénom:</label>
          <input type="text" id="user" value="Lucie" class="name-us" />
          <span>Votre nom a bien été changé</span>
          <input
            type="submit"
            class="btn-form"
            value="Valider les changements"
          />
        </div>
      </form>

      <form class="box-compte">
        <h2>Changer ma question secrète et ma réponse</h2>
        <div>
          <label for="user">Ma nouvelle question:</label>
          <input type="text" id="user" value="" class="name-us" />
          <label for="user">Ma nouvelle réponse:</label>
          <input type="text" id="user" value="" class="name-us" />
          <input
            type="submit"
            class="btn-form"
            value="Valider les changements"
          />
        </div>
      </form>

    </section>
    <footer>
      <span>Mentions légales | Contact</span>
    </footer>
  </body>
</html>
